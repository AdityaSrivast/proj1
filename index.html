<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		input[type="button"]
		{
			padding: 10px 50px;
			color: black;
			background-color: white;
			font-weight: bold;
			width: 20%
		}
		input[type="text"]
		{
			padding: 10px 50px;
			margin-top: 10px;
			color:black;
			background-color: white;
			width:50%;
			border-color: grey;
		}
		#main
		{
			margin-top: 20px;
			margin-left: 30%;
		}

	</style>
</head>
<body>
	<div style="background-color: black;color: lightblue;padding-top: 20px;padding-bottom: 20px;">
		<p style="text-align: center; font-size: 30px;">Calculator</p>
	</div>
	<div style="align-content: left;">
		<form style="margin-left: 10px">
			<input type="button" name="bconv" id="bconv" value="Base Conversion" onclick=""><br>
			<input type="button" name="tconv" id="tconv" value="Temperature Conversion" onclick=""></a>
		</form>
		<form id="main">
			<input type="text" name="value" id="val" placeholder="Enter the Value">
			<input type="text" name="from" id="from" placeholder="From Base">
			<input type="text" name="to" id="to" placeholder="To Base"><br>
			<input type="button" name="lever" value="Convert" onclick="calc()"><br>
			<input type="text" name="convrtdval" id="cv" placeholder="Converted Value">
		</form>
	</div>
	<script type="text/javascript">
		
		function calc()
		{
			v=document.getElementById('val').value;
			f=document.getElementById('from').value;
			t=document.getElementById('to').value;
			
			
			l=v.split('.');
			if(l.length==1)
			{
				x=parseInt(v,f);
				out=x.toString(t);
			}
			else if (l.length==2)
			{
				l1=l[0];
				l2=l[1];
				x1=parseInt(l1,f);
				//x2=parseInt(l2,f);
				x2=0;
				
				for(var i=1;i<=l2.length;i++)
				{
					x2+=parseInt(l2[i-1])*(f**(-i));
				}

				y1=x1.toString(t);
				//y2=x2.toString(t);
				i=0;
				var y2=[];
				while(i<6)
				{
					tmp=x2*t;
					a=parseInt(tmp);
					y2[i]=a.toString(t);
					if(tmp==a)
						break;
					x2=tmp-a;
					i++;
				}
		
				out=y1+'.'+y2.join('');
			}
			document.getElementById('cv').value=out;			
			document.getElementById('val').value='';
			document.getElementById('from').value='';
			document.getElementById('to').value='';
		}
				
	</script>
</body>
</html>
